<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.onload = function () {
            var columnLineChart = new CanvasJS.Chart("columnLineChartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Quantity Sold And Sales Value in $"
                },
                axisY: {
                    title: "Quantity Sold"
                },
                data: [
                    {
                        type: "column",
                        name: "Quantity Sold",
                        showInLegend: true,
                        xValueFormatString: "MMMM YYYY",
                        yValueFormatString: "$#,##0",
                        dataPoints: [
                            { x: new Date(2016, 0), y: 20000 },
                            { x: new Date(2016, 1), y: 30000 },
                            { x: new Date(2016, 2), y: 25000 },
                            { x: new Date(2016, 3), y: 70000 },
                            { x: new Date(2016, 4), y: 50000 },
                            { x: new Date(2016, 5), y: 35000 },
                            { x: new Date(2016, 6), y: 30000 },
                            { x: new Date(2016, 7), y: 43000 },
                            { x: new Date(2016, 8), y: 35000 },
                            { x: new Date(2016, 9), y: 30000 },
                            { x: new Date(2016, 10), y: 40000 },
                            { x: new Date(2016, 11), y: 50000 }
                        ]
                    },
                    {
                        type: "line",
                        name: "Sales Value",
                        showInLegend: true,
                        yValueFormatString: "$#,##0",
                        dataPoints: [
                            { x: new Date(2016, 0), y: 40000 },
                            { x: new Date(2016, 1), y: 42000 },
                            { x: new Date(2016, 2), y: 45000 },
                            { x: new Date(2016, 3), y: 45000 },
                            { x: new Date(2016, 4), y: 47000 },
                            { x: new Date(2016, 5), y: 43000 },
                            { x: new Date(2016, 6), y: 42000 },
                            { x: new Date(2016, 7), y: 43000 },
                            { x: new Date(2016, 8), y: 41000 },
                            { x: new Date(2016, 9), y: 45000 },
                            { x: new Date(2016, 10), y: 42000 },
                            { x: new Date(2016, 11), y: 50000 },
                        ]
                    }]
            });
            columnLineChart.render();

            var multiColumnChart = new CanvasJS.Chart("multiColumnChartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Sales Values"
                },
                axisY: {
                    title: "Reserves(MMbbl)"
                },
                data: [{
                    type: "column",
                    showInLegend: true,
                    legendMarkerColor: "grey",
                    legendText: "Wet",
                    name: "Wet",
                    color: "gold",
                    dataPoints: [
                        { y: 300878, label: "Venezuela" },
                        { y: 266455, label: "Saudi" },
                        { y: 169709, label: "Canada" },
                        { y: 158400, label: "Iran" },
                        { y: 142503, label: "Iraq" },
                        { y: 101500, label: "Kuwait" },
                        { y: 97800, label: "UAE" },
                        { y: 80000, label: "Russia" }
                    ]
                },
                {
                    type: "column",
                    showInLegend: true,
                    legendMarkerColor: "silver",
                    legendText: "Dry",
                    name: "Dry",
                    color: "silver",
                    dataPoints: [
                        { y: 300541, label: "Venezuela" },
                        { y: 261234, label: "Saudi" },
                        { y: 165678, label: "Canada" },
                        { y: 250987, label: "Iran" },
                        { y: 142888, label: "Iraq" },
                        { y: 101654, label: "Kuwait" },
                        { y: 67444, label: "UAE" },
                        { y: 50006, label: "Russia" }
                    ]
                }]
            });
            multiColumnChart.render();


            var qualitySoldDoughnutChart = new CanvasJS.Chart("qualitySoldDoughnutChartContainer", {
                animationEnabled: true,
                title: {
                    text: "Quantity Sold by Toxicity",
                    horizontalAlign: "left"
                },
                data: [{
                    type: "doughnut",
                    startAngle: 60,
                    //innerRadius: 60,
                    indexLabelFontSize: 17,
                    indexLabel: "{label} - #percent%",
                    toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                    dataPoints: [
                        { y: 25, label: "Green", color: "green" },
                        { y: 35, label: "Red", color: "red" },
                        { y: 40, label: "Yellow", color: "Yellow" }
                    ]
                }]
            });
            qualitySoldDoughnutChart.render();


            var salesValueDoughnutChart = new CanvasJS.Chart("salesValueDoughnutChartContainer", {
                animationEnabled: true,
                title: {
                    text: "Sales Values by Toxicity",
                    horizontalAlign: "left"
                },
                data: [{
                    type: "doughnut",
                    startAngle: 60,
                    //innerRadius: 60,
                    indexLabelFontSize: 17,
                    indexLabel: "{label} - #percent%",
                    toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                    dataPoints: [
                        { y: 67, label: "Green", color: "green" },
                        { y: 28, label: "Red", color: "red" },
                        { y: 10, label: "Yellow", color: "Yellow" }
                    ]
                }]
            });
            salesValueDoughnutChart.render();
        }

    </script>

    <style>

                color: black;
                border-radius: 0 5px 5px 0;
            }

        #menu {
            top: 7px;
        }

        #audit {
            top: 67px;
        }

        #data {
            top: 127px;
        }

        #tables {
            top: 187px;
        }

        .container {
            width: 80%;
            height: 1000px;
            margin: auto;
            padding: 10px;
        }

        .columnLineChartContainer {
            width: 15%;
            height: 300px;
            background: red;
            float: left;
        }

        .multiColumnChartContainer {
            margin-left: 15%;
            height: 300px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="#" id="menu" style="text-emphasis-color:black">Menu<img src="menu-button-of-three-horizontal-lines.png" style="width:22px; height:23px;" align="right"></a>
        <a href="#" id="audit">Audit<img src="cloud-computing1.png" style="width:22px; height:23px" align="right"></a>
        <a href="#" id="data">Data<img src="cloud-computing2.png" style="width:22px; height:23px" align="right"></a>
        <a href="#" id="tables">Tables<img src="cloud-computing3.png" style="width:22px; height:23px" align="right"></a>

        <h2>The Average revenue of the given period is 9,626.67 $, The Best performing sub category for the given category is wet.</h2>

    <div id="multiColumnChartContainer" style="height: 300px;"></div>
    <div id="qualitySoldDoughnutChartContainer" style="height: 300px;"></div>
    <div id="salesValueDoughnutChartContainer" style="height: 300px;"></div>

</html>
